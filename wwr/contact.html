    <meta charset="UTF-8">

    <title>Contact Us - White Water Rafting Co.</title>

</head>

<body>

    <!-- ===== HEADER ===== -->
    <header>
        <div class="logo">
            <img src="images/z-rapids-trees.jpg" alt="Rafting Company Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>White Water Rafting Company</h1>
        <address>
            123 Main River Street<br>
            Kolob, California<br>
            +1 999 999 9999<br>
            <a href="mailto:info@whitewater.com">info@whitewater.com</a>
        </address>

        <!-- ===== CONTACT SECTION ===== -->
        <section class="contact-section">
            <div class="map">
                <!-- Replace src with your actual Google Maps embed link if desired -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019785098509!2d-122.4194156846819!3d37.77492977975956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ2JzMwLjAiTiAxMjLCsDI1JzA3LjkiVw!5e0!3m2!1sen!2sus!4v1610000000000"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form action="#" method="post" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <p>Message Purpose:</p>
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Type here..."></textarea>

                <label class="newsletter">
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="btn">Get in Touch!</button>
            </form>
        </section>

        <!-- ===== EMPLOYEE PROFILES ===== -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>

            <a href="https://youtube.com"><img src="images/youtube.png" alt="YouTube"></a>
        </nav>

</body>
